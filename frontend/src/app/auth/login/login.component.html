<app-input [formControl]="loginForm.controls.userLogin" description="Login"></app-input>
<app-input [formControl]="loginForm.controls.userPassword" [isPasswordType]="true"
           description="Enter your password"></app-input>
<app-action-buttons leftButtonName="Register"
                    [isGuestButtonVisible]="true"
                    rightButtonName="Login"
                    buttonRoute="../register"
                    (nextButtonClicked)="login()">
</app-action-buttons>
