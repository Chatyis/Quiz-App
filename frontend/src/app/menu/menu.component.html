<div class="flex justify-center items-center h-screen w-screen bg-blue-300">
  <div class="flex flex-wrap bg-gray-900 p-5 rounded gap-5">
    <div class="grid-cols-2 grid gap-3">
      <app-category-block
        *ngFor="let category of categories"
        [category]="category">
      </app-category-block>
    </div>
    <div class="w-72">
      <div class="text-white">
        <div class="flex">
          <div class="w-2/5 pr-2">
            <img src="https://www.dogstrust.org.uk/images/800x600/assets/2022-08/labrador_puppy_harefield_dogstrust.jpg"
                 alt="" class="rounded-full object-center w-24 h-24"/>
          </div>
          <div class="pb-4 w-3/5">
            <p class="text-2xl">Username</p>
            <p class="text-xl">Level 5</p>
            <mat-progress-bar [value]="50"></mat-progress-bar>
          </div>
        </div>
        <p class="text-2xl">Favourite categories:</p>
        <div class="grid justify-end w-full grid-cols-1 h-full gap-4">
          <app-favourite-category categoryName="Music"></app-favourite-category>
          <app-favourite-category categoryName="Teeest"></app-favourite-category>
          <app-favourite-category categoryName="Games"></app-favourite-category>
          <app-favourite-category categoryName="Minecraft"></app-favourite-category>
          <app-favourite-category categoryName="Video"></app-favourite-category>
        </div>
      </div>
    </div>
  </div>
</div>
