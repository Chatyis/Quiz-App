<div class="flex justify-center items-center h-screen w-screen bg-gray">
  <div class="flex flex-wrap bg-white p-5 rounded gap-5 bg-gray-light shadow-md h-[600px]">
    <div class="grid-cols-2 grid gap-3 h-[560px] overflow-y-scroll p-3 bg-gray rounded scroll-smooth">
      <app-category-block
        *ngFor="let category of categories"
        [category]="category">
      </app-category-block>
    </div>
    <div class="w-72 h-full">
      <div class="text-white bg-gray rounded p-1 h-full">
        <div class="flex rounded p-3">
          <div class="w-2/5 pr-2">
            <img [src]="'assets/avatars/'+currentAvatar"
                 alt="" class="rounded-full object-center w-24 h-24" (click)="openChooseAvatarDialog($event)"/>
          </div>
          <div class="w-3/5 my-auto text-center">
            <p class="text-2xl h-full">{{ loginService.username }}</p>
            <button mat-button class="mt-3" (click)="logout()" routerLink="/auth/login">
              Logout
              <mat-icon fontIcon="logout"></mat-icon>
            </button>
          </div>
        </div>
        <p class="text-2xl text-center">Most played</p>
        <div class="grid justify-end w-full grid-cols-1 gap-7 p-2">
          <app-favourite-category *ngFor="let favouriteCategory of favouriteCategories"
                                  [category]="getCategory(favouriteCategory)"
                                  [categoryScore]="favouriteCategory"></app-favourite-category>
          <div class="text-center text-gray-300 px-10" *ngIf="favouriteCategories.length === 0">
            There are no favourite categories yet!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
