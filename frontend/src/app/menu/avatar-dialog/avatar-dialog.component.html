<h2 mat-dialog-title>Choose Your avatar</h2>
<mat-dialog-content>
  <div class="flex gap-2">
    <img class="bg-cover h-48 w-48 flex-shrink-0 hover:opacity-80 cursor-pointer hover:scale-110"
         alt=""
         *ngFor="let avatar of menuService.avatars; let i = index"
         (click)="selectAvatar(i)"
         [src]="'assets/avatars/'+avatar+'.jpg'"/>
  </div>
</mat-dialog-content>
